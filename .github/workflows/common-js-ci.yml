name: Common JS CI

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ master ]
    tags: [ 'v[0-9]+.[0-9]+.[0-9]+' ]
  pull_request:
    branches: [ master ]
    
  workflow_dispatch:
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14
        
      - name: Install dependencies
        run: |
          npm install codecov -g
          npm install
          
      - name: Build
        run: npm run build
        
      - name: Coverage
        run: npm run coverage
        
      - name: Upload coverage report
        run: codecov

      - name: Archive logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: npm-logs
          path: /home/runner/.npm/_logs
        
  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm install
        
      - name: ðŸš€Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_API_KEY }}
